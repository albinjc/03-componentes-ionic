<app-header titulo="Datetime"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Selecciona tu fecha"
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar!"
                    (ngModel)="fechaNac.toISOString()"
                    (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>
    
    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar"
                    min="2015-01-01"
                    max="2015-12-31"
                    ></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Años</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="YYYY"
                    display-format="YYYY"
                    cancelText="Cancelar"
                    min="2015"
                    max="2025"
                    value="2020"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Años dinámicos</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate"></ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
