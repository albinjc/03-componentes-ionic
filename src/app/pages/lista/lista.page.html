<app-header titulo="Listas"></app-header>

<ion-content padding>

  <ion-list #lista>
    <ion-item-sliding *ngFor="let u of usuarios | async">

      <ion-item-options side="start">
        <ion-item-option (click)="favorite(u)">
          <ion-icon name="heart" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option  color="secondary" (click)="share(u)">
          <ion-icon name="share" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{ u.name }}</h3>
          <p>{{ u.username }}</p>
        </ion-label>
        <ion-label slot="end" text-right>
          {{ u.phone }}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="borrar(u)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
